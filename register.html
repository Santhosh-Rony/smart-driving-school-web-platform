<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Dancing+Script&family=Gentium+Book+Plus&family=Itim&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lobster&family=Merienda:wght@300&family=Monoton&family=Nunito:wght@200&family=Open+Sans:wght@300;400&family=Playfair+Display&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <form action="/register" method="post">
            <div class="form-group">
                <label style="color:white" for="first-name">First Name:</label>
                <input  type="text" id="first-name" name="first_name" required>
            </div>

            <div class="form-group">
                <label style="color:white" for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>

            <div class="form-group">
                <label style="color:white" for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label style="color:white" for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>

            <div class="form-group">
                <label style="color:white" for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="btn">
              <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
